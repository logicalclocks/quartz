name: Build and Deploy storybook to GhPages

on:
  push:
    branches: 
      - feature/CI
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install-Build
        run: |
          npm install
          npm i react react-dom --no-save
          npm run predeploy
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: storybook-static